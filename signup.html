<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container signup-cont">
        <div class="Logo"></div>
    </div>
    <div class="container">
        <hr>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="signup-head">
                    <p>Sign Up</p>
                </div>
                <div class="signup-p">
                    <p>Join the community of passionate artists and artwork enthusiasts. Get started for free! </p>
                </div>
                <div class="signup-google">
                    <button type="button" class="btn sign-btn">Continue with google</button>
                </div>

                <div class="row">
                    <div class="col-3">
                        <hr>
                    </div>
                    <div class="col-5 hrline">
                        <p>or Sign Up with email</p>
                    </div>
                    <div class="col-3">
                        <hr>
                    </div>

                </div>

                <div class="sign-form">
                    <form >
                        <label for="fname">Email Address</label><br>
                        <input class="inp" type="text" id="fname" name="fname" placeholder="Enter your email address"><br>
                        <label for="lname">Create password</label><br>
                        <input class="inp" type="text" id="lname" name="lname" placeholder="Enter new password"><br><br>
                      </form> 
                </div>

                <div class="signup-submit">
                    <button type="button" class="btn sub-btn">Create my account</button>
                </div>
                <div class="terms">
                    <p>By continuing, you agree to the <b>Terms of use</b> and <b>Community Standards</b> of Artown </p>
                </div>
                <div class="signup-login">
                    <p>Already have an account? <a href="#">Log in</a> </p>
                </div>
            </div>
            <div class="col-7">
                <p>yaha image ayegi</p>
            </div>
        </div>
    </div>


</body>

</html>
